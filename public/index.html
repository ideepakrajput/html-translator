<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HTML Translator</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        />
    </head>
    <body class="bg-gray-100 min-h-screen">
        <div class="container mx-auto px-4 py-8">
            <header class="text-center mb-12">
                <h1 class="text-4xl font-bold text-blue-600 mb-2">
                    HTML Translator
                </h1>
                <p class="text-gray-600">
                    Translate your HTML files between different languages
                </p>
            </header>

            <div class="bg-white rounded-lg shadow-lg p-6 max-w-2xl mx-auto">
                <form id="translationForm" class="space-y-6">
                    <!-- File Upload -->
                    <div class="space-y-2">
                        <label
                            for="htmlFile"
                            class="block text-sm font-medium text-gray-700"
                            >HTML File</label
                        >
                        <div class="flex items-center justify-center w-full">
                            <label
                                for="htmlFile"
                                class="flex flex-col items-center justify-center w-full h-32 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100"
                            >
                                <div
                                    class="flex flex-col items-center justify-center pt-5 pb-6"
                                    id="uploadArea"
                                >
                                    <i
                                        class="fas fa-cloud-upload-alt text-3xl text-gray-400 mb-2"
                                    ></i>
                                    <p class="mb-2 text-sm text-gray-500">
                                        <span class="font-semibold"
                                            >Click to upload</span
                                        >
                                        or drag and drop
                                    </p>
                                    <p class="text-xs text-gray-500">
                                        HTML files only
                                    </p>
                                    <p
                                        id="selectedFileName"
                                        class="mt-2 text-sm text-blue-600 font-medium hidden"
                                    ></p>
                                </div>
                                <input
                                    id="htmlFile"
                                    name="htmlFile"
                                    type="file"
                                    class="hidden"
                                    accept=".html,.htm"
                                    required
                                />
                            </label>
                        </div>
                    </div>

                    <!-- Language Selection -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="space-y-2">
                            <label
                                for="sourceLang"
                                class="block text-sm font-medium text-gray-700"
                                >Source Language</label
                            >
                            <select
                                id="sourceLang"
                                name="sourceLang"
                                class="block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                                required
                            >
                                <option value="">Select source language</option>
                            </select>
                        </div>
                        <div class="space-y-2">
                            <label
                                for="targetLang"
                                class="block text-sm font-medium text-gray-700"
                                >Target Language</label
                            >
                            <select
                                id="targetLang"
                                name="targetLang"
                                class="block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                                required
                            >
                                <option value="">Select target language</option>
                            </select>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <div class="flex justify-center">
                        <button
                            type="submit"
                            id="translateBtn"
                            class="inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
                        >
                            <i class="fas fa-language mr-2"></i> Translate
                        </button>
                    </div>
                </form>

                <!-- Translation Progress -->
                <div id="progressContainer" class="mt-6 hidden">
                    <div class="flex items-center justify-center space-x-3">
                        <div
                            class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"
                        ></div>
                        <p class="text-gray-700 font-medium">
                            Translation in progress...
                        </p>
                    </div>
                    <p class="text-sm text-gray-500 text-center mt-2">
                        This may take a few minutes depending on the file size.
                    </p>
                </div>

                <!-- Result Section -->
                <div id="resultContainer" class="mt-6 hidden">
                    <div
                        class="p-4 rounded-md bg-green-50 border border-green-200"
                    >
                        <div class="flex items-center">
                            <i
                                class="fas fa-check-circle text-green-500 text-xl mr-2"
                            ></i>
                            <h3 class="text-green-800 font-medium">
                                Translation completed successfully!
                            </h3>
                        </div>
                        <div class="mt-4 flex justify-center">
                            <a
                                id="downloadBtn"
                                href="#"
                                class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500"
                            >
                                <i class="fas fa-download mr-2"></i> Download
                                Translated File
                            </a>
                        </div>
                    </div>
                </div>

                <!-- Error Section -->
                <div id="errorContainer" class="mt-6 hidden">
                    <div class="p-4 rounded-md bg-red-50 border border-red-200">
                        <div class="flex">
                            <i
                                class="fas fa-exclamation-circle text-red-500 text-xl mr-2"
                            ></i>
                            <div>
                                <h3 class="text-red-800 font-medium">
                                    Translation failed
                                </h3>
                                <p
                                    id="errorMessage"
                                    class="text-red-700 mt-1 text-sm"
                                ></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <footer class="mt-12 text-center text-gray-500 text-sm">
                <p>HTML Translator Tool Â© 2025</p>
                <!-- <p>Made By Deepak</p> -->
            </footer>
        </div>

        <script src="js/main.js"></script>
    </body>
</html>
