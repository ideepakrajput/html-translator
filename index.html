<!DOCTYPE html>
<html lang="hi">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>हमारा होमपेज</title>
        <style>
            .banner {
                background-color: #f8f9fa;
                padding: 40px 20px;
                text-align: center;
                border-radius: 8px;
                margin: 20px auto;
                max-width: 1000px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            }
            .banner h1 {
                color: #333;
                font-size: 2.5rem;
                margin-bottom: 15px;
            }
            .banner p {
                color: #666;
                font-size: 1.2rem;
                line-height: 1.6;
            }
        </style>
    </head>
    <body>
        <div class="banner">
            <h1>आपका स्वागत है</h1>
            <p>
                हमारी वेबसाइट पर आने के लिए धन्यवाद। यहां आप सभी प्रकार की
                जानकारी प्राप्त कर सकते हैं।
            </p>
            <p>हम आपकी सेवा में तत्पर हैं।</p>
        </div>
    </body>
</html>
